<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="php" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8993be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- PHP Logo -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="100" height="60" fill="url(#php)" rx="8"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">PHP</text>
  </g>
  
  <!-- Learning Elements -->
  <g transform="translate(50, 180)">
    <!-- Book icon -->
    <rect x="0" y="0" width="40" height="30" fill="#fbbf24" rx="4"/>
    <rect x="5" y="5" width="30" height="20" fill="#f59e0b" rx="2"/>
    <line x1="15" y1="10" x2="25" y2="10" stroke="white" stroke-width="2"/>
    <line x1="15" y1="15" x2="25" y2="15" stroke="white" stroke-width="2"/>
    <line x1="15" y1="20" x2="25" y2="20" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(110, 180)">
    <!-- Code icon -->
    <rect x="0" y="0" width="40" height="30" fill="#10b981" rx="4"/>
    <text x="20" y="20" font-family="monospace" font-size="12" text-anchor="middle" fill="white">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(170, 180)">
    <!-- Database icon -->
    <ellipse cx="20" cy="15" rx="20" ry="15" fill="#8b5cf6"/>
    <ellipse cx="20" cy="15" rx="15" ry="10" fill="#7c3aed"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="white" stroke-width="2"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(230, 180)">
    <!-- Web icon -->
    <circle cx="20" cy="15" r="15" fill="#ef4444"/>
    <path d="M5 15 L35 15 M20 5 L20 25" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">LAMBEosaurus</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e5e7eb">PHP Learning Platform</text>
</svg>
